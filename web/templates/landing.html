<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Beast - Your Ultimate Mirror/Leech Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Exo', sans-serif !important;
        }
        
        :root {
            --bg-color: #0a1520;
            --primary-blue: #2196f3;
            --primary-teal: #00bcd4;
            --primary-purple: #7c4dff;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo', sans-serif;
            background-color: #000000;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, var(--primary-blue) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, var(--primary-teal) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, var(--primary-purple) 0%, transparent 40%);
            opacity: 0.15;
            filter: blur(70px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(10, 21, 32, 0.7);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 30px rgba(33, 150, 243, 0.2),
                inset 0 0 30px rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.1);
            animation: contentAppear 1s ease-out;
        }

        @keyframes contentAppear {
            from { 
                opacity: 0; 
                transform: translateY(20px);
                backdrop-filter: blur(0px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                backdrop-filter: blur(20px);
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 2px solid var(--primary-blue);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
            animation: logoSpin 10s linear infinite;
        }

        @keyframes logoSpin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, var(--primary-blue), var(--primary-teal), var(--primary-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
            opacity: 0.9;
        }

        .version {
            font-size: 1rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--bg-color), var(--primary-blue), var(--primary-teal), var(--primary-purple));
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .copyright {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            color: var(--text-color);
        }

        .tagline {
            font-size: 1rem;
            color: var(--primary-teal);
            margin-top: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            background: rgba(33, 150, 243, 0.2);
        }

        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-teal);
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-animation"></div>
        <div class="content">
            <img src="https://i.imgur.com/dX6GoKH.png" alt="Mirror Beast Logo" class="logo">
            <h1>Mirror Beast</h1>
            <div class="version">v1.0.0-beast</div>
            <p class="subtitle">Your Ultimate Telegram Mirror/Leech Bot</p>
            
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-cloud-download-alt"></i></div>
                    <div class="feature-title">Multi-source</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div class="feature-title">Cloud Upload</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-film"></i></div>
                    <div class="feature-title">Media Tools</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-search"></i></div>
                    <div class="feature-title">Search</div>
                </div>
            </div>
            
            <div class="links">
                <a href="{{ BASE_URL }}/page" class="button">Web Interface <i class="fas fa-external-link-alt"></i></a>
                <a href="https://t.me/MirrorBeast" target="_blank" class="button">Telegram Channel <i class="fab fa-telegram"></i></a>
                <a href="https://t.me/MirrorBeastGroup" target="_blank" class="button">Leech Group <i class="fab fa-telegram"></i></a>
            </div>
            
            <p class="tagline">Powerful • Feature-rich • User-friendly</p>
            
            <div class="copyright">&copy; 2024 Beast Bots. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
